<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <meta name="theme-color" content="#712cf9">



  
    
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="Images/icons8-newsletter-64.png" alt="" width="72" height="57">
            <h1 class="h3 mb-lg-5 fw-normal">Sign up to my Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingInput" name= "First_Name" placeholder="First Name" required
                    autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingInput" name= "Last_Name" placeholder="Last Name" required>
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" id="floatingInput" name= "email" placeholder="name@example.com"
                    required>
                <label for="floatingInput">Email address</label>
            </div>


            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
            <p class="mt-5 mb-3 text-muted">&copy;Onkar Sangale 2022</p>
        </form>
    </main>



</body>

</html>
